{{ define "home" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <script type="text/javascript" src="/js/home.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function(evt) {
        initWebsocket("{{ .WsHost }}")
      });
    </script>
    {{ template "header" }}
    <div id="output">
      <h2 class="latestHeader">Latest timestamped tweets</h2>
      {{range .StampedTweets }}
          {{ template "tweet" .}}
      {{end}}
    </div>
  </body>
</html>
{{ end }}
